plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')

if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { localProperties.load(it) }
} else {
    throw FileNotFoundException("local.properties not found")
}

def kakaoNativeKey = localProperties.getProperty('kakao.native.key')
if (kakaoNativeKey == null) {
    throw GradleException("kakao.native.key not found")
}

def appleClientId = localProperties.getProperty('apple.client.id')
if (appleClientId == null) {
    throw GradleException("apple.client.id not found")
}

def naverClientId = localProperties.getProperty('naver.client.id')
if (naverClientId == null) {
    throw GradleException("naver.client.id not found")
}

def naverClientSecret = localProperties.getProperty('naver.client.secret')
if (naverClientSecret == null) {
    throw GradleException("naver.client.secret not found")
}

android {
    namespace = "com.gbable.care"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.gbable.care"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        manifestPlaceholders = [
            'applicationName': 'io.flutter.app.FlutterApplication',
            kakaoNativeKey: kakaoNativeKey,
            appleClientId: appleClientId,
            appleScheme: appleScheme,
            naverClientId: naverClientId,
            naverClientSecret: naverClientSecret,
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
